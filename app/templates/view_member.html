
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Members</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        .btn-edit {
            background-color: #ADD8E6;  
            color: white;
        }
        .btn-edit:hover {
            background-color: #87CEEB; 
            color: white;
        }

        .btn-delete {
            background-color: #FF6F61;  
            color: white;
        }
        .btn-delete:hover {
            background-color: #FF4F3C; 
            color: white;
        }
    </style>
</head>
<body class="container mt-4">
    <h2 class="text-center">All Fitness Members</h2>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Join Date</th>
                <th>Actions</th>  
            </tr>
        </thead>
        <tbody>
            {% if members %}
                {% for member in members %}
                <tr>
                    <td>{{ member.id }}</td>
                    <td>{{ member.name }}</td>
                    <td>{{ member.email }}</td>
                    <td>{{ member.phone_number }}</td>
                    <td>{{ member.join_date.strftime('%Y-%m-%d') }}</td>
                    <td>
                        <a href="/edit_member/{{ member.id }}" class="btn btn-edit btn-sm">Edit</a>
                        <form action="/delete_member/{{ member.id }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-delete btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="6" class="text-center">No members found.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>

    <a href="/add" class="btn btn-secondary">Back</a>
</body>
